<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NLW Heat - DoWhile 2021 Badge</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- CARD STRAP -->
    <div class="strap">
      <div class="strap-gradient"></div>
      <div class="card-hole"></div>
    </div>

    <main>
      <!-- BADGE INFO -->
      <div class="container">
        <div class="ID-photo">
          <span>
            <img
              src="./assets/images/rocketseat_stamp.svg"
              alt="Rocketseat's logo"
            />
          </span>
          <img
            id="avatar"
            src="https://images.unsplash.com/photo-1524250502761-1ac6f2e30d43?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTd8fHByb2ZpbGUlMjBwaG90b3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60"
            alt="ID photo"
          />
        </div>

        <div class="info">
          <h2>Jane Doe</h2>
          <a href="https://github.com" target="_blank" class="github"
            ><img src="./assets/images/logo_github.svg" alt="" />
            <p class="github">JaneDoe</p>
          </a>
        </div>

        <div class="about">
          <p>
            An instructor focused on helping people start programming for web
          </p>
        </div>

        <div class="social-media">
          <ul id="socialLinks">
            <li class="youtube">
              <a href="https://youtube.com" target="_blank">
                <img
                  src="./assets/images/logo_youtube.svg"
                  alt="YouTube's logo"
                />
              </a>
            </li>
            <li class="instagram">
              <a href="https://instagram.com" target="_blank">
                <img
                  src="./assets/images/logo_instagram.svg"
                  alt="Instagram's logo"
                />
              </a>
            </li>
            <li class="facebook">
              <a href="https://facebook.com" target="_blank">
                <img
                  src="./assets/images/logo_facebook.svg"
                  alt="Facebook's logo"
                />
              </a>
            </li>
            <li class="twitter">
              <a href="https://twitter.com" target="_blank">
                <img
                  src="./assets/images/logo_twitter.svg"
                  alt="Twitter's logo"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </main>

    <!-- JAVASCRIPT -->
    <!-- MAIN JS -->
    <script src="./JS_main.js"></script>
  </body>
</html>
